<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Squares</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Custom styles for the triangle pointer */
        .triangle-down {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #fff; /* Match the background of the click me box */
            position: absolute;
            bottom: -10px; /* Position below the box */
            left: 50%;
            transform: translateX(-50%);
        }

        /* Basic animation for a simple "cracking" simulation */
        @keyframes crack {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; border-color: #d1d5db; } /* Initial silver border, maintain centering */
            50% { transform: translate(-50%, -50%) scale(1.02); opacity: 0.9; border-color: #facc15; } /* Scale up slightly, golden border, maintain centering */
            100% { transform: translate(-50%, -50%) scale(0.98); opacity: 0.7; border-color: #facc15; } /* Scale down slightly, golden border, reduced opacity, maintain centering */
        }

        .cracking {
            animation: crack 0.5s ease-in-out forwards;
        }

        /* Style for the cracked text - Kept in case you want to re-add later, but not used in JS now */
        .cracked-text {
            color: #ef4444; /* Red color for "CRACKED!" */
            font-weight: bold;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-black">

    <div class="relative w-full max-w-md aspect-square grid grid-cols-2 grid-rows-2 gap-0 overflow-hidden rounded-lg shadow-xl">
        <div class="flex items-center justify-center text-white text-2xl font-bold"></div>
        <div class="flex items-center justify-center text-white text-2xl font-bold"></div>
        <div class="flex items-center justify-center text-white text-2xl font-bold"></div>
        <div class="flex items-center justify-center text-white text-2xl font-bold"></div>

        <div id="textBox" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-4/5 h-1/5 flex items-center justify-center p-4 bg-black border-4 border-gray-400 rounded-lg text-gray-300 text-center transition-all duration-500 ease-in-out">
            <div class="flex flex-col items-center justify-center">
                <p class="text-lg font-semibold">Hello there , welcome to my page</p>
                <p class="text-sm mt-2">Hello, I am Rajesh an engineer grad</p>
				<p class="text-sm mt-2">A person who both loves and hates coding, loves technology</p>
            </div>
        </div>

        <div id="clickMeBox" class="absolute top-1/4 left-1/2 transform -translate-x-1/2 -translate-y-full cursor-pointer z-10">
            <div class="bg-white text-blue-600 px-4 py-2 rounded-lg shadow-md flex items-center justify-center">
                <span class="mr-2">Click me!</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="triangle-down"></div>
        </div>

    </div>

    <script>
        // Target the #textBox div directly
        const textBox = document.getElementById('textBox');
        const clickMeBox = document.getElementById('clickMeBox');
        // Updated the redirect URL to home.html
        const redirectUrl = 'home.html';

        // Function to apply the cracking effect and redirect (used for the timed redirect)
        function crackAndRedirectTimed() {
             // Hide the click me box if it's still visible
            clickMeBox.style.display = 'none';

            // Apply the cracking animation class (border turns golden)
            textBox.classList.add('cracking');

            // Wait a moment for the effect before redirecting
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1000); // Redirect after 1 second
        }

        // Set a timer for the cracking effect after 20 seconds
        const timer = setTimeout(crackAndRedirectTimed, 20000); // 20000 milliseconds = 20 seconds

        // Add click listener to the "Click me" box
        clickMeBox.addEventListener('click', () => {
            clearTimeout(timer); // Clear the automatic timer
            clickMeBox.style.display = 'none'; // Hide the click me box immediately
            window.location.href = redirectUrl; // Redirect immediately
        });

    </script>

</body>
</html>
